<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Three</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stepThree.css') }}">
</head>

<body>
    <div class="container-asset">
        <form action="/stepThree" method="post">
            <h2>Asset Containers Description</h2>

            <div class="form-group">
                <label for="owners" class="form-label">Owners</label>
                <input type="text" id="owners" name="owners" class="form-control"
                    placeholder="Who owns this asset's container" required>
            </div>

            <h4>Technical</h4>
            <div class="form-group">
                <label for="technical-internal" class="form-label">Internal</label>
                <input type="text" id="technical-internal" name="technical-internal"
                    placeholder="What information systems use or process this information asset?">
            </div>
            <div class="form-group">
                <label for="technical-external" class="form-label">External</label>
                <input type="text" id="technical-external" name="technical-external"
                    placeholder="Are there external customer or partner systems using this asset?">
            </div>

            <h4>Physical</h4>
            <div class="form-group">
                <label for="physical-internal" class="form-label">Internal</label>
                <input type="text" id="physical-internal" name="physical-internal"
                    placeholder="Are there physical locations where this information asset exists?">
            </div>
            <div class="form-group">
                <label for="physical-external" class="form-label">External</label>
                <input type="text" id="physical-external" name="physical-external"
                    placeholder="Are there external locations where this asset exists?">
            </div>

            <h4>People</h4>
            <div class="form-group">
                <label for="people-internal" class="form-label">Internal</label>
                <input type="text" id="people-internal" name="people-internal"
                    placeholder="Who internally has detailed knowledge of this asset?">
            </div>
            <div class="form-group">
                <label for="people-external" class="form-label">External</label>
                <input type="text" id="people-external" name="people-external"
                    placeholder="Who externally might know about this asset?">
            </div>

            <div class="form-actions">
                <button type="button" onclick="location.href='/stepOne'" class="back-btn">Back</button>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>
</body>

</html>
